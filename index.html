<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Savings Calculator</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </style>
  </head>
  <body>
    <div class="container">
			<div class="row">
			<h1>Compound Interest Savings Calculator</h1>
			<p>Charts are generated with <a href="http://www.chartjs.org/">Chart JS</a> library.</p>
				<div class="col-xs-12 col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Your Information</h3>
							
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<label for="start_amount">Starting Amount
									<br>
									<input type="text" value="$1,000"  name="start_amount" size="8" id="start-amount" maxlength="8" class="savings-form">
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<label for="years">Years
									<br>
									<input type="text" value="10" name="years" size="5" id="years" maxlength="2" class="savings-form">
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<label for="contributions"> Contributions
									<input type="text" value="$100" name="contributions" size="8" id="contributions-amount" maxlength="7" class="savings-form">
									<select id="contribution-rate" class="savings-form">
										<option value="12">Monthly</option>
										<option value="1">Yearly</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<label for="interest">Annual Interest Rate (0 to 10%)
									<br>
									<input type="text" value="5%"  name="interest" size="4" id="interest-rate-amount" maxlength="3" class="savings-form">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Your Analysis</h3>
						</div>
						<div class="panel-body">
							<canvas id="savings-chart" style="height:400px; width: 500px" ></canvas>
							<div id="savings-results"></div>
						</div>
					</div>
				</div>
			</div>
		</div>	
    <!--/ Container -->
  </body>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <!-- Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Chart JS -->
  <script src="chart.js"></script>
  <!-- Custom Script for the Application -->
  <script src="savings_calculator.js"></script>
</html>
